<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Noto+Sans:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <section id="credit-card">
            <div class="front ">
                <div class="card-top">
                    <img src="assets/elo.svg" alt="Ícone de cartão da marca Elo">
                    <img src="assets/contactlessPayment.svg" alt="Ícone de pagamento sem aproximação">
                </div>
                <div id="card-number">0000 0000 0000 0000</div>
                <div class="card-bottom">
                    <div id="card-name">Seu nome aqui</div>
                    <div id="card-date">00 / 00</div>
                </div>
            </div>
            <div class="back">
                <div id="card-cvv">000</div>
            </div>
        </section>
        <section class="inputs flex">
            <div class="input-wrapper">
                <label for="cc-number">Número do cartão</label>
                <input
                    id="cc-number"
                    type="text"
                    placeholder="**** **** **** ****">
            </div>
            <div class="input-wrapper">
                <label for="cc-holder">Nome do titular</label>
                <input
                    id="cc-holder"
                    type="text"
                    placeholder="Nome como está no cartão"
                    maxlength="22"
                    required>

                <div class="warning">
                    <img src="assets/warning.svg" alt="Ícone de alerta">
                    Nome do titular é obrigatório
                </div>
            </div>

            <div class="col-2 flex">
                <div class="input-wrapper">
                    <label for="cc-validity">Validade</label>
                    <input
                        id="cc-validity"
                        type="text"
                        placeholder="mm/aa">
                </div>
                <div class="input-wrapper">
                    <label class="flex help" for="cc-cvv">CVV
                        <img src="assets/question.svg" alt="Ícone de ajuda"
                            title="Esse número está, geralmente, nas costas do seu cartão">
                    </label>
                    <input
                        onfocus="flip()"
                        onblur="flip()"
                        id="cc-cvv"
                        type="text"
                        placeholder="***">
                </div>
            </div>
        </section>
        <section>
            <div class="info-security flex">
                <img src="assets/shieldCheck.svg" alt="Ícone de segurança">
                Seus dados estão seguros
            </div>
        </section>
        <button type="button" disabled>Adicionar Cartão</button>
    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="mask.js"></script>
    <script src="card.js"></script>
</body>

</html>
